<div class="funcionario-box">
    <button routerLink="/cadastro">Cadastrar novo funcionário</button>
    <div class="input-box">
        <label>Procurar</label>
        <input type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngFor="let funcionario of funcionarios">
        <tr>
            <div *ngIf="funcionario.ativo == true; else inativo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 20px;"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#10f920" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>
              </div>
              <ng-template #inativo>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 20px;"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ff2b05" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>
              </ng-template>
       
            <td>{{ funcionario.nome}}</td>
            <td>{{funcionario.sobrenome}}</td>
            <td>{{funcionario.departamento}}</td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>

            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
